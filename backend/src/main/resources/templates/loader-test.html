<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Loader Components</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .loader-demo {
            margin: 2rem 0;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--card-background);
        }
        .demo-title {
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Loader Components Demo</h1>
        
        <div class="loader-demo">
            <h3 class="demo-title">Dots Loader</h3>
            <div id="dots-demo"></div>
        </div>
        
        <div class="loader-demo">
            <h3 class="demo-title">Books Loader</h3>
            <div id="books-demo"></div>
        </div>
        
        <div class="loader-demo">
            <h3 class="demo-title">Magic Loader</h3>
            <div id="magic-demo"></div>
        </div>
        
        <div class="loader-demo">
            <h3 class="demo-title">Pulse Loader</h3>
            <div id="pulse-demo"></div>
        </div>
        
        <div class="loader-demo">
            <h3 class="demo-title">All Sizes Demo</h3>
            <div class="demo-grid">
                <div id="small-demo"></div>
                <div id="medium-demo"></div>
                <div id="large-demo"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createLoader } from '/js/components/loader.js';
        
        // Dots loader
        const dotsContainer = document.getElementById('dots-demo');
        dotsContainer.appendChild(createLoader({
            type: 'dots',
            message: 'Cargando datos...'
        }));
        
        // Books loader
        const booksContainer = document.getElementById('books-demo');
        booksContainer.appendChild(createLoader({
            type: 'books',
            message: 'Cargando libros...'
        }));
        
        // Magic loader
        const magicContainer = document.getElementById('magic-demo');
        magicContainer.appendChild(createLoader({
            type: 'magic',
            message: 'Generando recomendaciones...'
        }));
        
        // Pulse loader
        const pulseContainer = document.getElementById('pulse-demo');
        pulseContainer.appendChild(createLoader({
            type: 'pulse',
            message: 'Procesando...'
        }));
        
        // Size demos
        const smallContainer = document.getElementById('small-demo');
        smallContainer.appendChild(createLoader({
            type: 'magic',
            size: 'small',
            message: 'Peque√±o'
        }));
        
        const mediumContainer = document.getElementById('medium-demo');
        mediumContainer.appendChild(createLoader({
            type: 'books',
            size: 'medium',
            message: 'Mediano'
        }));
        
        const largeContainer = document.getElementById('large-demo');
        largeContainer.appendChild(createLoader({
            type: 'dots',
            size: 'large',
            message: 'Grande'
        }));
    </script>
</body>
</html>
