<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/profile.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>  <body>
    <!-- Header global -->
    <div id="global-header"></div>

    <div class="container">
      <div class="profile-banner">
        <h1>Mi Perfil</h1>
        <div class="user-welcome">
          <span>Bienvenido, <strong id="welcome-username"></strong></span>
        </div>
      </div>

      <div id="loading" class="loading-container">
        <div style="text-align: center">
          <div class="loading-spinner-container"></div>
          <p style="margin-top: 10px; color: var(--primary-color)">
            Cargando información...
          </p>
        </div>
      </div>      
      <div class="content-wrapper">
        <div class="profile-image-card">
          <div class="profile-image-container">
            <div class="profile-image-wrapper">
              <img id="profile-image" src="/images/default-avatar.svg" alt="Foto de perfil" class="profile-image">
              <div class="image-overlay">
                <i class="fas fa-camera"></i>
              </div>
            </div>
            <div class="profile-image-actions">
              <button id="upload-image-btn" class="btn btn-secondary">
                <i class="fas fa-upload"></i>
                Subir Foto
              </button>
              <button id="delete-image-btn" class="btn btn-danger" style="display: none;">
                <i class="fas fa-trash"></i>
                Eliminar
              </button>
            </div>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
          </div>
        </div>
        <div class="profile-card">
          <div class="profile-header">
            <h2>Información Personal</h2>
            <button id="edit-info" class="btn btn-primary">
              <i class="fas fa-edit"></i>
              Editar Información
            </button>
          </div>
          <form id="update-form">
            <div class="form-group">
              <label for="username-input">Nombre de usuario:</label>
              <input
                type="text"
                id="username-input"
                name="username"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="firstname">Nombre:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="lastname">Apellido:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                disabled
              />
            </div>
            <div class="form-group">
              <label for="country">País:</label>
              <input
                type="text"
                id="country"
                name="country"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="password">Contraseña:</label>
              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Dejar en blanco para mantener la contraseña actual"
                  disabled
                />
                <i class="fas fa-eye" onclick="togglePasswordVisibility(this)"></i>
              </div>
            </div>

            <div class="button-group">
              <button type="submit" id="save-changes" class="btn btn-success">
                <i class="fas fa-save"></i>
                Guardar Cambios
              </button>
              <button type="button" id="cancel-changes" class="btn btn-danger">
                <i class="fas fa-times-circle"></i>
                Cancelar
              </button>
            </div>
          </form>

          <button id="admin-page" class="btn btn-admin" style="display: none">
            <i class="fas fa-users-cog"></i>
            Administrar Usuarios
          </button>
        </div>
      </div>
    </div>    <!-- Cargar módulo principal tipo ES module -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
