<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/profile.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mi Perfil</h1>
        <div class="user-welcome">
          <span>Bienvenido, <strong id="welcome-username"></strong></span>
          <button id="logout" class="btn btn-danger" style="margin-left: 15px">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
          </button>
        </div>
      </header>

      <div id="loading" class="loading-container">
        <div style="text-align: center">
          <div class="loading-spinner-container"></div>
          <p style="margin-top: 10px; color: var(--primary-color)">
            Cargando información...
          </p>
        </div>
      </div>

      <div class="content-wrapper">
        <div class="profile-card">
          <div class="profile-header">
            <h2>Información Personal</h2>
            <button id="edit-info" class="btn btn-primary">
              <i class="fas fa-edit"></i>
              Editar Información
            </button>
          </div>
          <form id="update-form">
            <div class="form-group">
              <label for="username-input">Nombre de usuario:</label>
              <input
                type="text"
                id="username-input"
                name="username"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="firstname">Nombre:</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="lastname">Apellido:</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                disabled
              />
            </div>

            <div class="form-group">
              <label for="country">País:</label>
              <input
                type="text"
                id="country"
                name="country"
                required
                disabled
              />
            </div>

            <div class="button-group">
              <button type="submit" id="save-changes" class="btn btn-success">
                <i class="fas fa-save"></i>
                Guardar Cambios
              </button>
              <button type="button" id="cancel-changes" class="btn btn-danger">
                <i class="fas fa-times-circle"></i>
                Cancelar
              </button>
            </div>
          </form>

          <button id="admin-page" class="btn btn-admin" style="display: none">
            <i class="fas fa-users-cog"></i>
            Administrar Usuarios
          </button>
        </div>
      </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/theme.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        redirectIfNotAuthenticated();
        setupProfilePage();
      });
    </script>
  </body>
</html>
