<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBook - Explora el mundo de la lectura</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/books.css">
    <link rel="stylesheet" href="/css/book-components.css">
    <link rel="stylesheet" href="/css/favorites.css">
    <link rel="stylesheet" href="/css/recommendations.css">
    <link rel="stylesheet" href="/css/loader.css">
    <!-- Font Awesome para iconos -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Swiper Carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
</head>
<body>
    <!-- El header será inyectado aquí -->
    <header id="global-header"></header>

    <div class="container">
        <div class="hero-section">
            <h1>Descubre el universo literario con <span class="highlight">OpenBook</span></h1>
            <p class="subtitle">Explora miles de libros organizados por categorías</p>
            
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por título, autor o ISBN...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div id="loading-container" class="loading-container">
            <div class="loading-spinner-container"></div>
            <p>Cargando libros recomendados...</p>
        </div>        
        
        <div id="categories-container">
            <!-- Las categorías se cargarán dinámicamente -->
            <div class="category-section" data-category="fiction"></div>
            <div class="category-section" data-category="fantasy"></div>
            <div class="category-section" data-category="science_fiction"></div>
            <div class="category-section" data-category="mystery"></div>
            <div class="category-section" data-category="biography"></div>
        </div>
        
        <div id="search-results" class="search-results hidden">
            <!-- Search results will be dynamically loaded here -->
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Cargar módulo principal tipo ES module -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
