<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los Usuarios</title>
    <!-- Estilos principales y específicos -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <h1 class="admin-header">Información de Todos los Usuarios</h1>
        
        <!-- Botón para añadir nuevo usuario -->
        <button class="add-user-button" onclick="showAddUserModal()">
            <i class="fas fa-user-plus"></i> Añadir Usuario
        </button>
        
        <!-- Tabla de usuarios -->
        <table id="users-table" class="admin-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>País</th>
                    <th>Rol</th>
                    <th>Contraseña</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los usuarios se insertarán aquí mediante JavaScript -->
            </tbody>
        </table>
        
        <!-- Botón para volver a Mi perfil -->
        <div style="text-align: center; margin-top: 20px; padding-bottom: 20px;">
            <button class="btn btn-primary" onclick="window.location.href='/my-profile'">
                <i class="fas fa-arrow-left"></i> Volver a Mi Perfil
            </button>
        </div>
    </div>

    <!-- Modal para añadir usuario -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Registrar Nuevo Usuario</h2>
                <button class="close-button" onclick="closeAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">Nombre de Usuario:</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Contraseña:</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" required>
                        <i class="fas fa-eye" onclick="toggleNewPasswordVisibility(this)"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newFirstName">Nombre:</label>
                    <input type="text" id="newFirstName" required>
                </div>
                <div class="form-group">
                    <label for="newLastName">Apellido:</label>
                    <input type="text" id="newLastName" required>
                </div>
                <div class="form-group">
                    <label for="newCountry">País:</label>
                    <input type="text" id="newCountry" required>
                </div>
                <div class="form-group">
                    <label for="newRole">Rol:</label>
                    <select id="newRole" required>
                        <option value="USER">Usuario</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-button" onclick="closeAddUserModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="submit-button">
                        <i class="fas fa-user-plus"></i> Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>    <!-- Cargar módulo principal tipo ES module -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
