spring.application.name=hola-mundo
# ==============================
# Configuración de la Base de Datos
# ==============================
spring.datasource.url=jdbc:mysql://localhost:3306/tarea2?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=johann21
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schemas.sql

# ==============================
# Configuración de JPA / Hibernate
# ==============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================
# Configuración de Thymeleaf
# ==============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5

# ==============================
# Configuración de JWT
# ==============================
jwt.secret=EsteEsUnSecretoMuySeguroParaFirmarElTokenCon256Bits!
jwt.expiration=3600000

# ==============================
# Configuración del Servidor
# ==============================
server.port=8081
