<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
      :root {
        --primary-color: #406767;
        --secondary-color: #5c8984;
        --background-color: #f5f5f5;
        --text-color: #2c3e50;
        --accent-color: #a5c9ca;
        --white: #ffffff;
        --error-color: #e74c3c;
        --error-dark: #c0392b;
        --light-gray: #f2f2f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .content-wrapper {
        display: flex;
        gap: 30px;
      }

      .profile-card {
        background-color: var(--white);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        flex: 1;
      }

      .profile-header {
        margin-bottom: 25px;
        border-bottom: 2px solid var(--accent-color);
        padding-bottom: 15px;
      }

      .profile-header h2 {
        color: var(--primary-color);
        font-size: 22px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--primary-color);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: var(--secondary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(92, 137, 132, 0.2);
      }

      .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--secondary-color);
        color: var(--white);
      }

      .btn-primary:hover {
        background-color: var(--primary-color);
        transform: translateY(-2px);
      }

      .btn-danger {
        background-color: var(--error-color);
        color: var(--white);
      }

      .btn-danger:hover {
        background-color: var(--error-dark);
        transform: translateY(-2px);
      }

      .btn-admin {
        background-color: var(--accent-color);
        color: var(--primary-color);
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-admin:hover {
        background-color: var(--primary-color);
        color: var(--white);
      }

      .btn-admin svg {
        width: 18px;
        height: 18px;
      }

      /* Para animaciones y transiciones */
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Responsivo */
      @media (max-width: 768px) {
        .content-wrapper {
          flex-direction: column;
        }
        
        header {
          flex-direction: column;
          gap: 15px;
          text-align: center;
        }
      }
      
      /* Toast notification */
      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: var(--primary-color);
        color: var(--white);
        padding: 15px 25px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(100px);
        opacity: 0;
        transition: all 0.3s ease;
      }
      
      .toast.show {
        transform: translateY(0);
        opacity: 1;
      }
      
      .toast.success {
        background-color: #2ecc71;
      }
      
      .toast.error {
        background-color: var(--error-color);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login";
          return;
        }

        // Mostrar animación de carga
        document.getElementById("loading").style.display = "flex";

        // Realiza la petición al nuevo endpoint para obtener la información del usuario
        fetch(`/api/info`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          }
        )
          .then(response => {
            if (!response.ok) throw new Error("No autorizado");
            return response.json();
          })
          .then(data => {
            // Ocultar animación de carga
            document.getElementById("loading").style.display = "none";
            
            console.log(data);
            const user = data.usuario;
            document.getElementById("welcome-username").textContent = user.username;
            document.getElementById("username-input").value = user.username;
            document.getElementById("firstname").value = user.firstname;
            document.getElementById("lastname").value = user.lastname;
            document.getElementById("country").value = user.country;
            
            // Añadir clase para animación
            document.querySelector('.profile-card').classList.add('fade-in');

            // Mostrar u ocultar el botón "Administrar Usuarios" según el rol del usuario
            if (user.role.name === "ROLE_ADMIN") {
              document.getElementById("admin-page").style.display = "flex";
            } else {
              document.getElementById("admin-page").style.display = "none";
            }
          })
          .catch(error => {
            console.error("Error:", error);
            showToast("Error al cargar el perfil", "error");
            setTimeout(() => {
              window.location.href = "/login";
            }, 2000);
          });

        // Manejar el cierre de sesión
        document.getElementById("logout").addEventListener("click", () => {
          localStorage.removeItem("token");
          showToast("Sesión cerrada correctamente", "success");
          setTimeout(() => {
            window.location.href = "/login";
          }, 1000);
        });

        // Manejar la actualización de los datos del usuario
        document.getElementById("update-form").addEventListener("submit", (event) => {
          event.preventDefault();

          const updatedUser = {
            username: document.getElementById("username-input").value,
            firstname: document.getElementById("firstname").value,
            lastname: document.getElementById("lastname").value,
            country: document.getElementById("country").value
          };

          // Mostrar botón en estado de carga
          const submitBtn = document.querySelector('button[type="submit"]');
          submitBtn.innerHTML = 'Actualizando...';
          submitBtn.disabled = true;

          fetch(`/api/update`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(updatedUser)
          })
          .then(response => {
            if (!response.ok) throw new Error("Error al actualizar los datos");
            return response.json();
          })
          .then(data => {
            console.log("Datos actualizados:", data);
            showToast("Datos actualizados correctamente", "success");
            submitBtn.innerHTML = 'Aceptar';
            submitBtn.disabled = false;
          })
          .catch(error => {
            console.error("Error:", error);
            showToast("Error al actualizar los datos", "error");
            submitBtn.innerHTML = 'Aceptar';
            submitBtn.disabled = false;
          });
        });

        // Añadir el manejo del botón para navegar a /view/admin/all-users
        document.getElementById("admin-page").addEventListener("click", () => {
          window.location.href = "/view/admin/all-users";
        });
        
        // Función para mostrar notificaciones toast
        function showToast(message, type = 'default') {
          const toast = document.createElement('div');
          toast.className = `toast ${type}`;
          toast.textContent = message;
          
          document.body.appendChild(toast);
          
          // Forzar un reflow para que la transición funcione
          toast.offsetHeight;
          
          toast.classList.add('show');
          
          setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
              document.body.removeChild(toast);
            }, 300);
          }, 3000);
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mi Perfil</h1>
        <div class="user-welcome">
          <span>Bienvenido, <strong id="welcome-username"></strong></span>
          <button id="logout" class="btn btn-danger" style="margin-left: 15px;">Cerrar sesión</button>
        </div>
      </header>
      
      <div id="loading" style="display: none; justify-content: center; align-items: center; padding: 30px;">
        <div style="text-align: center;">
          <div style="border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 10px; color: var(--primary-color);">Cargando información...</p>
        </div>
      </div>
      
      <div class="content-wrapper">
        <div class="profile-card">
          <div class="profile-header">
            <h2>Información Personal</h2>
          </div>
          <form id="update-form">
            <div class="form-group">
              <label for="username-input">Nombre de usuario:</label>
              <input type="text" id="username-input" name="username" required />
            </div>
            
            <div class="form-group">
              <label for="firstname">Nombre:</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            
            <div class="form-group">
              <label for="lastname">Apellido:</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
            
            <div class="form-group">
              <label for="country">País:</label>
              <input type="text" id="country" name="country" required />
            </div>
            
            <button type="submit" class="btn btn-primary">Actualizar Datos</button>
          </form>
          
          <button id="admin-page" class="btn btn-admin" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Administrar Usuarios
          </button>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
