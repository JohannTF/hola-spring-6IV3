<!DOCTYPE html>
<html lang="es" xmlns="https://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Registro de Usuario</h2>
        <div id="errorMessage" class="error-message">Error al registrar usuario. Inténtelo nuevamente.</div>
        <form th:action="@{/auth/register}" method="post" id="registerForm">
            <div class="auth-form-grid">
                <div class="auth-form-group">
                    <label for="firstname" class="auth-label">Nombre</label>
                    <input type="text" id="firstname" name="firstName" class="auth-input" required>
                </div>
                <div class="auth-form-group">
                    <label for="lastname" class="auth-label">Apellido</label>
                    <input type="text" id="lastname" name="lastName" class="auth-input" required>
                </div>
                <div class="auth-form-group full-width">
                    <label for="username" class="auth-label">Usuario</label>
                    <input type="text" id="username" name="username" class="auth-input" required>
                </div>
                <div class="auth-form-group full-width">
                    <label for="password" class="auth-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="auth-input" required>
                </div>
                <div class="auth-form-group full-width">
                    <label for="country" class="auth-label">País</label>
                    <input type="text" id="country" name="country" class="auth-input" required>
                </div>
            </div>
            <button type="submit" class="auth-button">Registrar</button>
        </form>
        <div class="auth-link">
            <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', setupRegisterForm);
    </script>
</body>
</html>
