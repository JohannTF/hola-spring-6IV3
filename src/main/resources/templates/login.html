<!DOCTYPE html>
<html lang="es" xmlns="https://thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Iniciar sesión</h2>
        <div id="errorMessage" class="error-message">Error al iniciar sesión. Verifique sus credenciales.</div>
        <form th:action="@{/auth/login}" method="post" id="loginForm">
            <div class="auth-form-group">
                <label for="username" class="auth-label">Usuario</label>
                <input type="text" id="username" name="username" class="auth-input" required>
            </div>
            <div class="auth-form-group">
                <label for="password" class="auth-label">Contraseña</label>
                <input type="password" id="password" name="password" class="auth-input" required>
            </div>
            <button type="submit" class="auth-button">Iniciar sesión</button>
        </form>
        <div class="auth-link">
            <a href="/register">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', setupLoginForm);
    </script>
</body>
</html>
